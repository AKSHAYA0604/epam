<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Calculator</title>
    <link rel="stylesheet" href="exp5.css">
</head>
<body>

    <div class="container">
        <h2>Profit Calculator</h2>
        <label for="amount">Enter Investment Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <label for="rate">Enter Interest Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter interest rate"><br>

        <label for="years">Enter Number of Years:</label>
        <input type="number" id="years" placeholder="Enter years">

        <button onclick="calculateProfit()">Calculate Profit</button>
        
        <p id="result"></p>
    </div>

    <script src="exp5.js"></script>
</body>
</html>
