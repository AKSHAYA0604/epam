<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function Test</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    
    .container {
        width: 50%;
        margin: 0 auto; /* Centers the content horizontally */
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        color: #333;
    }
    
    input {
        padding: 10px;
        margin: 10px;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    p {
        font-size: 18px;
        margin-top: 10px;
    }
</style>
</head>
<body>

    <h2>JavaScript Function Test</h2>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" placeholder="Enter a number">
    <button onclick="checkEvenOdd()">Check Even or Odd</button>

    <p id="result"></p>

    <script src="exp4.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
