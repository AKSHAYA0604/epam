<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Filter Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Filter Array Example</h2>
    <p>Original Array: <span id="originalArray"></span></p>
    
    <button onclick="filterNumbers()">Filter Numbers Greater than 10</button>
    
    <p>Filtered Array: <span id="filteredArray"></span></p>

    <script src="exp6.js"></script>

</body>
</html>
